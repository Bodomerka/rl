# Independent PPO Configuration

name: ippo

# PPO hyperparameters
gamma: 0.99
gae_lambda: 0.95
clip_epsilon: 0.2
value_loss_coef: 0.5
entropy_coef: 0.01
max_grad_norm: 0.5

# Training
learning_rate: 2.5e-4
num_epochs: 4
num_minibatches: 4
rollout_length: 128
total_timesteps: 10_000_000

# Network architecture
network:
  hidden_dims: [64, 64]
  activation: relu
  use_rnn: false
  rnn_hidden_size: 64

# Parameter sharing across agents
parameter_sharing: true

# Normalization
normalize_advantages: true
normalize_observations: false
normalize_rewards: false
